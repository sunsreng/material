<md-form-field>
  <input
    (focus)="birthdate.open()"
    [min]="minDate"
    [max]="maxDate"
    mdInput [mdDatepicker]="birthdate" placeholder="Choose a date">
  <!-- <button mdSuffix [mdDatepickerToggle]="birthdate"></button> -->
  <md-datepicker-toggle mdSuffix [for]="birthdate"></md-datepicker-toggle>
</md-form-field>
<md-datepicker #birthdate touchUi="true"></md-datepicker>
